<body>
    <h1>Currency Convert</h1>

    <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row headertop">
                    <div class="col-sm-6 col-md-3"><h2 class="header">AMOUNT</h2></div>
                    <div class="col-sm-6 col-md-3"><h2 class="header">FROM</h2></div>
                    <div class="col-sm-6 col-md-3"><h2 class="header">TO</h2></div>
                    <div class="col-sm-6 col-md-3"></div>
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-sm-6 col-md-3"><input type="text" id="input-money" class="inputbox"/></div>
              <div class="col-sm-6 col-md-3">
                
                    <form action="" class="select">
                            <input type="radio" name="currency" value="VND"> VND<br>
                            <input type="radio" name="currency" value="USD"> USD<br>
                            <input type="radio" name="currency" value="EUR"> EUR<br>
                            <input type="radio" name="currency" value="AUD"> AUD<br>
                            <input type="radio" name="currency" value="KRW"> KRW
                    </form>
              </div>
              <div class="col-sm-6 col-md-3">
                    <select id="currencyto" class="select">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            <option value="KRW">KRW</option>
                    </select>
              </div>
              <div class="col-sm-6 col-md-3">
                    <button class="button" id="convert-button" onclick="currencyConvert()">convert</button> 
              </div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-12"><div id="resultArea" class="box"> Result is HERE </div> </div>
            </div>

            <div>
                <input type="text" id="input-coin" class="inputcoinbox"/>
                <button class="button2" id="coin-button" onclick="coinConvert()">show me coin</button> 
            </div>
            <div>
                <ul id="coinResult"></ul>
            </div>
